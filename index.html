<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pxl8</title>
    <script type="text/javascript" src="creator.js"></script>
    <style media="screen">
      body, input, button {
        font-family: monospace;
        cursor: default;
      }
      body {
        margin: 0;
        padding: 8px;
      }
      .pxl-row {
        margin: 0;
        padding: 0;
        height: 10px;
        line-height: 0;
      }
      .pxl {
        width: 10px;
        height: 10px;
        margin: 0;
        display: inline-block;
        padding: 0;
      }
      input {
        width: 30px;
      }
      #canvas {
        display: inline-block;
        background-image: url("transparent.png");
        background-size: 10px;
        box-shadow: 3px 3px 3px 3px grey;
      }
    </style>
  </head>
  <body>
    <div style="margin-bottom: 8px;">
      <input id="color-r" value="0" title="r" />
      <input id="color-g" value="0" title="g" />
      <input id="color-b" value="0" title="b" />
      <button id="color-save" title="save" >save</button>
      <button id="color-left" title="previous frame" >&lt;</button>
      <span id="color-frame">1/1</span>
      <button id="color-right" title="next frame" >&gt;</button>
      <button id="color-del" title="delete this frame" >-</button>
      <button id="color-add" title="add frame after" >+</button>
      <button id="color-export" title="console.log json" >export</button>
    </div>
    <div id="canvas"></div>
  </body>
</html>
